<!DOCTYPE html>
<html>
	<head>

		<meta name = "viewport" content="width=device-width, initial-scale=1">
		<title>Rank Predictor</title>
	</head>
	
	<body>
		<h2>PlayerUnknown's Battlegrounds Final Match-Rank Predictor</h2>
